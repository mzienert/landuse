version: '3.8'

services:
  localstack:
    container_name: "landuse-localstack"
    image: localstack/localstack:3.0
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
    environment:
      # LocalStack configuration
      - DEBUG=0
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=local
      - LAMBDA_REMOTE_DOCKER=false
      
      # AWS Services to emulate (minimal set for RAG system)
      - SERVICES=lambda,apigateway,logs,iam,sts
      
      # Data persistence
      - DATA_DIR=/tmp/localstack/data
      
    volumes:
      - "./localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - landuse-local

networks:
  landuse-local:
    driver: bridge